<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-HSX4a79P73qV3+hqw2eVp2bIvExclnXGv0d27Yf3z/tqrV1T2bFbhCAHgSdD8onT" crossorigin="anonymous">
</head>
<body>
  <div class="allcourse">
    <section>
      <div class="panel">
        <div class="sidebar">
          <div class="logobox">
            <img src="./assets/favicon.png" alt="Quizy">
            <span class="logo">Quizy</span>
          </div>
          <li class="element">
            <span><i class="fas fa-tachometer-alt"></i></span>
            <span class="action"><a href="dashboard.html">Dashboard</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-upload"></i></span>
            <span class="action"><a href="Addquestion.html">Upload question</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-plus"></i></span>
            <span class="action"><a href="Courses.html">Add courses</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-eye"></i></span>
            <span class="action"><a href="Mycourses.html">View courses</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-file-alt"></i></span>
            <span class="action"><a href="viewpaper.html">View Papers</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-hand-holding-usd"></i></span>
            <span class="action"><a href="Subscription.html">Subscription</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-sync-alt"></i></span>
            <span class="action"><a href="Myplan.html">Renew plan</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-user"></i></span>
            <span class="action"><a href="Profile.html">Profile</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-sign-out-alt"></i></span>
            <span class="action"><a href="Signout.html">Sign Out</a></span>
          </li>
          <!-- New links for admin functionalities -->
          <li class="element">
            <span><i class="fas fa-plus"></i></span>
            <span class="action"><a href="AddDepartment.html">Add Department</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-school"></i></span>
            <span class="action"><a href="AddSchool.html">Add School</a></span>
          </li>
        </div>
      </div>
    </section>
