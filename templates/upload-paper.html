<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Upload Paper</title>
</head>
<body>
  <div class="allcourses">
    <section>
      <div class="panel">
        <div class="sidebar">
          <div class="logobox">
            <img src="./assets/favicon.png" alt="Quizy" />
            <span class="logo">Quizy</span>
          </div>
          <li class="element">
            <span><i class="fas fa-tachometer-alt"></i></span>
            <span class="action"><a href="dashboard.html">Dashboard</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-upload"></i></span>
            <span class="action"><a href="Addquestion.html">Upload question</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-plus"></i></span>
            <span class="action"><a href="Courses.html">Add courses</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-eye"></i></span>
            <span class="action"><a href="Mycourses.html">View courses</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-file-alt"></i></span>
            <span class="action"><a href="viewpaper.html">View Papers</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-subscriptions"></i></span>
            <span class="action"><a href="Subscription.html">Subscription</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-redo"></i></span>
            <span class="action"><a href="Myplan.html">Renew plan</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-user"></i></span>
            <span class="action"><a href="Profile.html">Profile</a></span>
          </li>
          <li class="element">
            <span><i class="fas fa-sign-out-alt"></i></span>
            <span class="action"><a href="Signout.html">SignOut</a></span>
          </li>
        </div>
      </div>
    </section>
    <section>
      <div class="paper-upload">
        <h1>Upload Paper</h1>
        <form action="/upload-paper" method="POST" enctype="multipart/form-data">
          <label for="course_id">Course:</label>
          <select id="course_id" name="course_id" required>
            <option value="" disabled selected>Select Course</option>
            <!-- Populate options dynamically using backend -->
          </select>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <label for="file">Choose a PDF File:</label>
          <input type="file" id="file" name="file" accept=".pdf" required />
          <button type="submit">Upload Paper</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
